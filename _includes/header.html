<div class="content">
    {% if site.background %}
    <img src="{{ site.background }}" id="fullscreen">
    {% endif %}

    {% if site.avatar %}
        <img src="{{ site.avatar }}" id="avatar">
    {% endif %}

    <h1>{{ site.title }}</h1>
    <a style="margin-top: 0px; font-size: small" href="https://www.youtube.com/watch?v=utP2A03TJVo">(how to pronounce)</a>
    <h3>{{ site.description }}</h3>
</div>
